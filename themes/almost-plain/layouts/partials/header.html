{{ $link := .RelPermalink }}
{{ $title := .Title }}
{{ if .Params.header }}
    {{ $title = .Params.header }}
    {{ if eq .Params.header "Articles" }}
        {{ $link = "/articles" }}
    {{ end }}
{{ end }}
<header>
    <h1>{{ .Site.Title }}</h1>
    <h2>
        <a href="{{ $link }}">{{ $title }}</a>
    </h2>
</header>
<hr>
