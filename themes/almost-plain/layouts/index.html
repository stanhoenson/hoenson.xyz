{{ define "main" }}
    {{ .Content }}
    <h2>Recent articles</h2>
    <ul>
        {{ range first 5 (where .Site.RegularPages "Type" "in" "articles").ByDate.Reverse }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    <p>Or check out <a href="/articles">all articles</a>.</p>
{{ end }}
