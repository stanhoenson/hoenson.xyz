{{ $file := resources.GetMatch (.Get "src") }}
{{ $file := $file.Resize "1080x jpg q100" }}

<figure>
    <img
        class="card"
        src="{{ $file.RelPermalink }}"
        {{ with .Get "alt" }}
            alt="{{ . }}"
        {{ end }}>
        {{ with .Get "alt" }}
            <figcaption>{{ . }}</figcaption>
        {{ end }}
</figure>
