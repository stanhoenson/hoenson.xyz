<header>
    <h1>Stan Hoenson</h1>
    <nav>
        {{ $currentPage := . }}
        {{ range .Site.Menus.header }}
        <h6>
            {{ if $currentPage.IsMenuCurrent "header" . }}
                <a class="active" href="{{ .URL }}">{{ .Name }}</a>
            {{ else }}
                <a class="secondary" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        {{ end }}
    </nav>
</header>
