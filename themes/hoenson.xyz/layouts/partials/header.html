<header>
    <h1>Stan Hoenson</h1>
    <nav>
        {{ $currentPage := . }}
        {{ $currentSection := title $currentPage.Section }}
        {{ range .Site.Menus.main }}
        <a 
            {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentSection .Name) }}
            class="active" 
            {{ else }}
            class="secondary"
            {{ end }}
            href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
</header>
