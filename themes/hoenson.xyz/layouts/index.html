{{ define "main" }}
    {{ .Content }}
    <div class="items">
        {{ range .Site.RegularPages }}
            <div class="item">
                <p>
                    <span>
                        {{ strings.TrimSuffix "s" .Params.categories }}
                    </span>
                    | {{ .Date.Format "January 2, 2006" }}
                </p>
                <h5><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            </div>
        {{ end }}
    </div>
{{ end }}
