{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <h2>Latest works</h2>
    <ul class="secondary">
        {{ range first 5 .Site.RegularPages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            / <a class="secondary" href="{{ .CurrentSection.RelPermalink }}">{{ title .CurrentSection.Title }}</a>
        </li>
        {{ end }}
    </ul>
{{ end }}
