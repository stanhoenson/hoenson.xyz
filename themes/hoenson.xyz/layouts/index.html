{{ define "main" }}
    {{ .Content }}
    <div class="posts">
        {{ range .Site.RegularPages }}
            <div class="post">
                <p>
                    <span>{{ .Params.categories }}</span>
                    | {{ .Date.Format "January 2, 2006" }}
                </p>
                <h5><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            </div>
        {{ end }}
    </div>
{{ end }}
