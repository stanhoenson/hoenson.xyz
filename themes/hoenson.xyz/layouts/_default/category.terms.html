{{ define "main" }}
    {{ .Content }}
    <div class="posts">
        {{ range .Pages }}
            <div class="post">
                <p>{{ .Params.description }}</p>
                <h5 style="margin-bottom: 0"><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h5>
            </div>
        {{ end }}
    </div>
{{ end }}
