{{ define "main" }}
    {{ .Content }}
    <div class="terms">
        {{ range .Data.Terms.Alphabetical }}
            <div class="term">
                <h5><a class="term" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h5>
                <p>{{ .Page.Params.description }}</p>
            </div>
        {{ end }}
    </div>
{{ end }}
