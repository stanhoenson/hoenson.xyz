{{ define "main" }}
    {{ .Content }}
    <div class="items">
        {{ range .Data.Terms.Alphabetical }}
            <div class="item">
                <p><span>{{ .Count }}</span> | {{ .Page.Params.description }}</p>
                <h5 class="term"><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h5>
            </div>
        {{ end }}
    </div>
{{ end }}
