{{ define "main" }}
    {{ .Content }}
    <div class="posts">
        {{ range .Data.Terms.Alphabetical }}
            <div class="post">
                <p><span class="uppercase">{{ .Count }}</span> | {{ .Page.Params.description }}</p>
                <h4><a class="term" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h4>
            </div>
        {{ end }}
    </div>
{{ end }}
