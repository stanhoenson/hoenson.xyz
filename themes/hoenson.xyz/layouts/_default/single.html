{{ define "main" }}
    <header>
        <h1>{{ .Title }}</h1>
        <h6 class="secondary">{{ .Date.Format "January 2, 2006" }}</h6>
    </header>
    {{ .Content }}
    <div class="pagination">
        {{ with .Prev }}
            <div class="previous">
                <a class="secondary" href="{{ .RelPermalink }}">{{ .Title }}</a>
                | <span>PREVIOUS<span>
            </div>
        {{ end }}
        {{ with .Next }}
            <div class="next">
                <span>NEXT</span> |
                <a class="secondary" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </div>
        {{ end }}
    </div>
{{ end }}
